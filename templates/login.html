<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Nodal</title>
	<meta name="viewport" content="width=device-width">
	<link type="text/css" rel="stylesheet" href="static/css/nodal.css"/>
	<script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>
</head>
<body class="login">
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    <ul class=flashes>
	    {% for message in messages %}
	      <li>{{ message }}</li>
	    {% endfor %}
	    </ul>
	  {% endif %}
	{% endwith %}

	<div id="login">
		<div class="login-logo">
			<img src="/static/images/logo.png">
		</div>
		<button type="button" class="js-github-login btn">Login with Github</button>
	</div>
</body>

<script>
$(document).ready(function(){
	$(".js-github-login").on("click",function(){
		window.location = "https://github.com/login/oauth/authorize?client_id=" + "{{ client_id }}"
	});
});

</script>

</html>
